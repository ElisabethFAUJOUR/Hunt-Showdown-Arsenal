<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loadout Generator for Hunt Showdown">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Hunt Loadout - Random Loadout Generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="#">Hunt Loadout</a>
            </div>
            <nav class="nav">
                <a class="nav-link focus" href="">Loadout Generator</a>
                <a class="nav-link"href="">Weapons Arsenal</a>
                <a class="nav-link"href="">Tools</a>
                <a class="nav-link"href="">Consummables</a>
            </nav>
        </header>
        <main class="main">
            <div class="main-container">
                <div class="filters fade-in">
                    <h1 class="filters-title">Filters</h1>
                    <form action="">
                        <div class="filter-group col">
                            <label for="price-range">Price Range :</label>
                            <input type="number" id="min-price" name="min-price" step="0.01" placeholder="Min Price">
                            <input type="number" id="max-price" name="max-price" step="0.01" placeholder="Max Price">
                        </div>
                        <div class="filter-group row">
                            <label>Special Ammo :</label>
                            <label class="switch" for="special-ammo">
                                <input type="checkbox" id="special-ammo" name="special-ammo" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="filter-group row">
                            <label>Force Medkit :</label>
                            <label class="switch" for="medkit">
                                <input type="checkbox" id="medkit" name="medkit" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button class="generator-btn">Generate Loadout</button>
                    </form>
                </div>
                <div class="generator-container fade-in">
                    <div class="large">
                        <div class="large-slot">
                            <img class="weapon-img" src="" alt="">
                        </div>
                        <div class="ammo">
                            <img class="ammo-img" src="" alt="">
                        </div>
                    </div>
                    <h1 class="label">Large Slot</h1>

                    <div class="small">
                        <div class="small-slot">
                            <img class="weapon-img" src="" alt="">
                        </div>
                        <div class="ammo">
                            <img class="ammo-img" src="" alt="">
                        </div>
                    </div>
                    <h1 class="label">Small Slot</h1>

                    <div class="tools">
                        <div class="tool-slot">
                            <img class="tool-img" src="" alt="">
                        </div>
                        <div class="tool-slot">
                            <img class="tool-img" src="" alt="">
                        </div>
                        <div class="tool-slot">
                            <img class="tool-img" src="" alt="">
                        </div>
                        <div class="tool-slot">
                            <img class="tool-img" src="" alt="">
                        </div>
                    </div>
                    <h1 class="label">Tools</h1>

                    <div class="consummables">
                        <div class="consummable-slot">
                            <img class="consummable-img" src="" alt="">
                        </div>
                        <div class="consummable-slot">
                            <img class="consummable-img" src="" alt="">
                        </div>
                        <div class="consummable-slot">
                            <img class="consummable-img" src="" alt="">
                        </div>
                        <div class="consummable-slot">
                            <img class="consummable-img" src="" alt="">
                        </div>
                    </div>
                    <h1 class="label">Consummables</h1>
                </div>
                <div class="price-content">
                    <div class="price">
                        <h2>Prix</h2>
                        <img src="../img/logo/hunt-dollars.png" alt="Hunt Dollars">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer fade-in">
            <p>All visual elements are protected by <a href="https://www.crytek.com/">Crytek</a>'s copyright.</p>
            <p>Made with ❤️ by Elisabeth, French developer and Hunter.</p>
        </footer>
    </div>
    <script src="../js/app.js" defer></script>
</body>
</html>
